spring:
  profiles:
    active: local
    include:
      - jwt
      - api
      - oauth2
      - mongoDB


  hikari:
    maximum-pool-size: 4

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
      format_sql: true

  data:
    mongodb:
      url: mongodb://127.0.0.1:27017
      database: mongostartrip


logging:
  config: classpath:log4j2.yml
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
