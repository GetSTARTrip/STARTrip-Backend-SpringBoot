Configuration:
  status: info # 로그 레벨

  Properties:
    Property:
      name: LOG_PATTERN
      value: "%d{HH:mm:ss.SSSZ} [%t] %-5level %logger{36} - %msg%n"

  Appenders:
    Console:
      name: STARTrip_ConsoleLog
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "${LOG_PATTERN}"
    RollingFile: #파일저장
      name: STARTrip_FileLog
      fileName: ./logs/STARTrip.log #로그 파일 저장 위치
      PatternLayout:
        pattern: "${LOG_PATTERN}"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1  #  하루마다 ( 1(하루)이 최소값. 시간단위로 파일이 조각나지는 않음)
          SizeBasedTriggeringPolicy:
            size: 10000KB
      DefaultRollOverStrategy:
        max: 20
        fileIndex: min

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STARTrip_ConsoleLog
        - ref: STARTrip_FileLog